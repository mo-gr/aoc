name: AOC
version: '1.0'
license: AllRightsReserved
dependencies:
- containers
- base
- parsec
- mtl
- array
- hedgehog
- bytestring
- ansi-terminal
- directory
executables:
  AOC:
    main: Main.hs
    ghc-options:
      - -ddump-to-file 
      - -ddump-hi
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
      - -Wcompat
      - -Wincomplete-record-updates
      - -Wincomplete-uni-patterns
      - -Wredundant-constraints
      - -O2
    source-dirs:
      - src
data-dir: data
data-files:
  - '2020/*.input'
stability: experimental
